<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    #image {
      background-color: #f2f2f2;
      background-image: url('');
      width: 500px;
      height: 400px;
      border: 2px solid #ccc;
      text-align: center;
      line-height: 400px;
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
      background-size: cover;
      background-position: center;
    }

    .preview {
      width: 150px;
      margin: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
